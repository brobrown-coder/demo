spring:
  application:
    name: demo
  datasource:
    url: jdbc:postgresql://localhost:5432/cogirihub
    username: cogirihub
    password: 12341234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  mvc:
    view:
      prefix: classpath:/templates/
      suffix: .html
  thymeleaf:
    cache: false

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /docs

