<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="brownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A460;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 원형 -->
  <circle cx="40" cy="40" r="35" fill="url(#brownGradient)" filter="url(#shadow)"/>
  
  <!-- 브라더리 심볼 - 두 개의 연결된 원 -->
  <circle cx="32" cy="32" r="8" fill="url(#accentGradient)" opacity="0.9"/>
  <circle cx="48" cy="32" r="8" fill="url(#accentGradient)" opacity="0.9"/>
  <circle cx="40" cy="48" r="8" fill="url(#accentGradient)" opacity="0.9"/>
  
  <!-- 연결선 -->
  <line x1="32" y1="32" x2="48" y2="32" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="32" y1="32" x2="40" y2="48" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="48" y1="32" x2="40" y2="48" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- 텍스트 "brobrown" -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#brownGradient)" filter="url(#shadow)">
    brobrown
  </text>
  
  <!-- 서브텍스트 -->
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="12" fill="#8B4513" opacity="0.8">
    BROTHERHOOD & BROWN
  </text>
  
  <!-- 장식적 요소 -->
  <rect x="85" y="25" width="110" height="2" fill="url(#accentGradient)" opacity="0.6" rx="1"/>
  <rect x="85" y="60" width="80" height="1" fill="url(#accentGradient)" opacity="0.4" rx="0.5"/>
</svg>

