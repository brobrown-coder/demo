<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="/styles/index.css">

</head>
<body>
    <!-- 상단 네비게이션 -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo">
                <img src="/images/brobrown-logo.svg" alt="Brobrown Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="/contents/calculator/plus">덧셈</a></li>
                <li><a href="/contents/calculator/minus">뺄셈</a></li>
                <li><a href="/contents/calculator/gob">곱셈</a></li>
                <li><a href="/contents/calculator/nanum">나눗셈</a></li>
            </ul>
            <div>
                <a href="/login" class="login-btn">로그인</a>
                <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
            </div>
        </div>
    </nav>

    <!-- 사이드메뉴 -->
    <aside class="sidebar" id="sidebar">
        <h3>메뉴</h3>
        <ul class="sidebar-menu">
            <li><a href="#dashboard">대시보드</a></li>
            <li><a href="#users">사용자 관리</a></li>
            <li><a href="#products">상품 관리</a></li>
            <li><a href="#orders">주문 관리</a></li>
            <li><a href="#reports">보고서</a></li>
            <li><a href="#settings">설정</a></li>
            <li><a href="/cal">계산기</a></li>
        </ul>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="content-section fade-in">
            <h1>환영합니다!</h1>
            <p>이곳은 웹사이트의 메인 페이지입니다. 상단 네비게이션과 사이드메뉴를 통해 다양한 기능에 접근할 수 있습니다.</p>
        </div>

        <div class="content-section fade-in">
            <h2>주요 기능</h2>
            <p>• 사용자 관리 시스템</p>
            <p>• 상품 및 주문 관리</p>
            <p>• 보고서 및 분석</p>
            <p>• 계산기 도구</p>
        </div>

        <div class="content-section fade-in">
            <h2>최근 업데이트</h2>
            <p>새로운 기능들이 추가되었습니다. 로그인하여 더 많은 기능을 이용해보세요.</p>
        </div>
    </main>


    <script>
        // 모바일 사이드바 토글
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // 페이지 로드 시 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach((section, index) => {
                setTimeout(() => {
                    section.style.opacity = '1';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
